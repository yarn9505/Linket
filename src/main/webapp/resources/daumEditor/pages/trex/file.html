<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Daum에디터 - 파일 첨부</title> 
	<link rel="stylesheet" href="/resources/daumEditor/css/popup.css" type="text/css"  charset="utf-8"/>
	<script type="text/javascript" src="/resources/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/resources/js/jquery.form.js"></script>
	<script type="text/javascript" src="/resources/daumEditor/js/popup.js"  charset="utf-8"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
	    	// 업로드 초기화
	    	initUploader();
	    	
			// ajax form 파일 업로드 - form submit시 아래 함수 실행됨
			$('#fileForm').ajaxForm({
				beforeSubmit: function (data,form,option) {
					// validation체크 
					if($("#file").val() == ""){
						alert("파일을 선택 해주세요.");
						return false;
					}
					return true;
				},
				success: function(response,status){
					// 성공후 서버에서 받은 데이터 처리
					done(response);
				},
				error: function(){
					// 에러발생을 위한 code페이지
					alert("error!!");
				}
			});
		});
	
		// form submit - ajax image upload
 		function uploadFile() {
			$("#fileForm").submit();
		}

		// 업로드 완료 후 에디터에 파일 경로 셋팅 및 업로드 팝업창 닫기
		function done( response ) {
			
			if (typeof(execAttach) == 'undefined') { //Virtual Function
				return;
			}
			var _mockdata = {
					'attachurl': response.fileurl,
					'filemime': response.filemime,
					'filename': response.filename,
					'filesize': response.filesize
					
			};
			execAttach(_mockdata);
			closeWindow();
		}
		
		function initUploader(){
			var _opener = PopupUtil.getOpener();
			if (!_opener) {
				alert('잘못된 경로로 접근하셨습니다.');
				return;
			}
			var _attacher = getAttacher('file', _opener);
			registerAction(_attacher);
		}

	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>파일 첨부</h1>
		</div>	
		<div class="body">
			<dl class="alert">
			    <dt>파일 첨부 확인</dt>
			    <dd>
			    	<!-- Ajax Form 쓰기 위한 폼 -->
		    		<form id="fileForm" action="/common/uploadDaumEditorFile" enctype="multipart/form-data" method="post">
			    		<input type="file" id="file" name="file"/>
			    	</form>
				</dd>
			</dl>
		</div>
		<div class="footer">
			<p><a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a></p>
			<ul>
				<li class="submit"><a href="#" onclick="uploadFile();" title="등록" class="btnlink">등록</a> </li>
				<li class="cancel"><a href="#" onclick="closeWindow();" title="취소" class="btnlink">취소</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
